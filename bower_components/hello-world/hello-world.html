<!-- Imports polymer -->
<link rel="import" href="../polymer/polymer.html">

<!-- Defines element markup -->
<dom-module id="hello-world">
    <template>
        <p on-click="clickEvent">Hello <strong>{{who}}</strong> :)</p>
        <input type="text" on-keypress="keyEvent" on-click="clickEvent" />
    </template>
</dom-module>

<!-- Registers custom element -->
<script>
Polymer({
    is: 'hello-world',
    properties: {
        who: {
            type: String,
            value: 'World'
        }
    },
    listeners: {
        'simple-listener': '_onSimpleCall'
    },
    _textBold : function () {

    },
    _textItalic : function () {
        
    },
    _onSimpleCall : function () {
        this._textBold();
        this._textItalic();
    },
    clickEvent: function() {
      console.log('Click event triggered');
    },
    keyEvent: function() {
      console.log('key event triggered');
    }
});
</script>
